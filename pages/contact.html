<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/contactstyle.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div role="radiogroup" aria-labelledby="size" id="rg1" class="hero">
        <div class="hero_container">
            <div class="hero_content">
                <h1>Contact Options</h1>
                <img src="photo-1680136938668-77ebbe121787.avif" alt="Contact Options">
            </div>
        </div>
    </div>

    <div role="radiogroup" aria-labelledby="size" id="rg1" class="user_form">
        <div class="user_form_container">
            <div class="user_form_content">
                <p>
                    Our phone number: 01 111 1111 <br>
                    Our Email: MisterSnowsSnowboarding@gmail.com
                </p> 
            </div>
        </div>
    </div>

    <h2>Submit a Query</h2>
    <form id="contactForm" action="/submit-query" method="POST">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="phone">Phone number:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <span id ="phone_error" class="error-message hidden" aria-live="polite">
            Enter a valid phone number<br>
        </span>

        <label for="email">Email Address:</label>
        <input type="email" id="email" aria-describedby="emailError" required>
        <span id="emailError" class="error-message hidden" aria-live="polite">
          Please enter a valid email address.
        </span>

        <div class="querybox">
            Query:<br>
            <input type="text" id="query" name="query"><br><br>
        </div>
    

        <input type="submit" value="Submit">
    </form>

    <script src="/javascript/contactjava.js"></script>
</body>
</html>
